<!doctype html>
<html>
    <head>
        <title>Endorsements Pinboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <img src="assets/handshake.png" alt="" id="logo">
            <h1>Endorsements Pinboard</h1>
            <p>Post your endorsements and love to others around the world with this virtual pinboard!</p>
            <div class="form-field form-textarea">
                <label for="endorsement-input" class="textarea-label">Endorsement Comment</label>
                <textarea id="endorsement-input" placeholder="Write your endorsement here"></textarea>
            </div>
            <div class="form-row">
                <div class="form-field">
                    <label for="from-input">From</label>
                    <input type="text" id="from-input" placeholder="From">
                </div>
                <div class="form-field">
                    <label for="to-input">To</label>
                    <input type="text" id="to-input" placeholder="To">
                </div>
            </div>
            <p id="status-msg" role="status"></p>
            <button id="publish-btn">Publish</button>
            <h2>- Endorsements -</h2>
            <div class="endorsements-container" id="endorsements-container">
            </div>
            <footer>Illustration by <a href="https://icons8.com/illustrations/author/Go8GMpKPAq1W">Polina M.</a> from <a href="https://icons8.com/illustrations">Ouch!</a></footer>
        </div>
        
        <script src="assets/index.js" type="module"></script>
    </body>
</html>
